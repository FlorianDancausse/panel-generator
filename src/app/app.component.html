<div class="setup">
  <app-bloc-size
    class="bloc size"
    (widthEmitter)="onWidthEmitter($event)"
    (heightEmitter)="onHeightEmitter($event)"
    [widthModel]="panelWitdh"
    [heightModel]="panelHeight"
  ></app-bloc-size>
  <!-- <app-bloc-border class="bloc border"></app-bloc-border> -->
</div>

<div
  class="panel"
  [ngStyle]="{
    'width.px': panelWitdh,
    'height.px': panelHeight
  }"
>
</div>
