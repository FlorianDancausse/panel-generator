<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Panel Generator</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-content class="editing">
    <app-panel-size class="panel size" [panel]="panel"></app-panel-size>
    <app-panel-border class="panel border" [border]="panel.border"></app-panel-border>
  </mat-card-content>
</mat-card>

<div
  class="panel"
  [ngStyle]="{
    'width.px': panel.width,
    'height.px': panel.height,
    'border-width.px': panel.border.isActive ? panel.border.width : 0,
    'border-color': '#' + panel.border.color,
    'border-style': panel.border.style.name
  }"
></div>
