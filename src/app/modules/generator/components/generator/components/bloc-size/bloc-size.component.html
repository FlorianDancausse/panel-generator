<mat-card class="size-card">
  <mat-card-header>
    <mat-card-title>Edit panel size</mat-card-title>
    <mat-card-subtitle>Values used are pixels</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="size-form">
      <mat-form-field>
        <input matInput name="width" type="number" min="0" placeholder="Width: " [(ngModel)]="panel.width" />
      </mat-form-field>
      <mat-form-field>
        <input matInput name="height" type="number" min="0" placeholder="Height: " [(ngModel)]="panel.height" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
